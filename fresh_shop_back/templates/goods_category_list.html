{% extends 'base_main.html' %}

{% block css %}
    {{ block.super }}
    <style>
    .dataStatistic{width:400px;height:200px;border:1px solid #ccc;margin:0 auto;margin:10px;overflow:hidden}
    #cylindrical{width:400px;height:200px;margin-top:-15px}
    #line{width:400px;height:200px;margin-top:-15px}
    #pie{width:400px;height:200px;margin-top:-15px}
    </style>
{% endblock %}

{% block content %}
<section class="rt_wrap content mCustomScrollbar">
    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">商品列表</h2>
            <a href="goods_category_detail.html" class="fr top_rt_btn add_icon">添加商品</a>
        </div>
        <table class="table">
            <tr>
                <th>缩略图</th>
                <th>类型</th>
                <th>操作</th>
            </tr>

            {% for cate in categorys %}
                <tr>
                    <td class="center"><img src="/media/{{ cate.category_front_image }}" width="50" height="50" alt="" /></td>
                    <td class="center">
                        {% for type in types %}
                            {% if type.0 == cate.category_type %}
                                {{ type.1 }}
                            {% endif %}
                        {% endfor %}
                    </td>
                    <td class="center">
                        <a href="{% url 'goods:goods_category_detail' cate.id %}" title="编辑" class="link_icon">&#101;</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</section>
{% endblock %}
