{% extends 'base_main.html' %}

{% block css %}
    {{ block.super }}
    <style>
    .dataStatistic{width:400px;height:200px;border:1px solid #ccc;margin:0 auto;margin:10px;overflow:hidden}
    #cylindrical{width:400px;height:200px;margin-top:-15px}
    #line{width:400px;height:200px;margin-top:-15px}
    #pie{width:400px;height:200px;margin-top:-15px}
    </style>
{% endblock %}


{% block content %}
<section class="rt_wrap mCustomScrollbar">

    <div class="rt_content">
        <div class="page_title">
            <h2 class="fl">商品分类详情</h2>
            <a class="fr top_rt_btn" href="goods_category_list.html">返回商品分类列表</a>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <section>
                <ul class="ulColumn2">
                    <li>
                        <input type="hidden" name="category_id" value="{{ category.id }}">
                        <span class="item_name" style="width:120px;">商品分类名称：</span>
                           {% for type in types %}
                                {% ifequal type.0 category.category_type %}
                                    {{ type.1 }}
                                {% endifequal %}
                           {% endfor %}
                    </li>

                    <li>
                        <span class="item_name" style="width:120px;">上传商品分类首图：</span>

                            <img src="/media/{{ category.category_front_image }}">

                        <label class="uploadImg">
                            {{ error }}
                             <input type="file" name="category_front_image"/>
                             <span>上传图片</span>
                        </label>
                    </li>
                    <li>
                        <span class="item_name" style="width:120px;"></span>
                        <input type="submit" class="link_btn"/>
                    </li>
                </ul>
            </section>
        </form>
    </div>
</section>
{% endblock %}
